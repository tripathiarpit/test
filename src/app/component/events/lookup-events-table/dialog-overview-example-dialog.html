<app-page-title pageTitle="Register Event"></app-page-title>
<form formGroup>
<ol>
  <li>
    <mat-form-field>
      <input matInput [(ngModel)]="name" placeholder="Name">
    </mat-form-field>
  </li>
  <li>
    <mat-form-field>
      <input matInput [(ngModel)]="email" placeholder="Email">
    </mat-form-field>
  </li>
  <li>
    <mat-form-field>
      <input matInput [(ngModel)]="phone" placeholder="Phone">
    </mat-form-field>
  </li>

</ol>
</form>
<div>
  <button mat-raised-button class="mat-edit-btn">Confirm</button>
</div>
