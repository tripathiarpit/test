<div class="mat-elevation-z8">
  <table mat-table class="mat-ta" [dataSource]="dataSource">
  <!-- Position Column -->
    <ng-container matColumnDef="Sno">
      <th mat-header-cell *matHeaderCellDef> SNo </th>
      <td mat-cell *matCellDef="let element"> {{element.ID}} </td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let element"> {{element.DESCRIPTION}} </td>
    </ng-container>

  <ng-container matColumnDef="City">
    <th mat-header-cell *matHeaderCellDef> City </th>
    <td mat-cell *matCellDef="let element"> {{element.CITY}} </td>
  </ng-container>


  <!-- Symbol Column -->
  <ng-container matColumnDef="pincode">
    <th mat-header-cell *matHeaderCellDef> Pin Code </th>
    <td mat-cell *matCellDef="let element"> {{element.PINCODE}} </td>
  </ng-container>

  <ng-container matColumnDef="startDate">
    <th mat-header-cell *matHeaderCellDef> Start Date and Time </th>
    <td mat-cell *matCellDef="let element"> {{element.START_DATE}} </td>
  </ng-container>
  <ng-container matColumnDef="enddate">
    <th mat-header-cell *matHeaderCellDef> End Date and Time </th>
    <td mat-cell *matCellDef="let element"> {{element.END_DATE}} </td>
  </ng-container>
    <ng-container matColumnDef="Actions">
      <th mat-header-cell *matHeaderCellDef  style="margin-left: 10px"> Actions </th>
      <td mat-cell *matCellDef="let element"> <button mat-raised-button class="mat-edit-btn" 
        (click)="editData()">Register</button> </td>
    </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[7, 14, 21]" showFirstLastButtons></mat-paginator>
</div>
